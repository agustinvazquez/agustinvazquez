        document.addEventListener("DOMContentLoaded", init);
        document.querySelector('#txt-texto-boton').addEventListener('keyup', () => {
            document.querySelector('#txt-suscripcion-ft').innerHTML = document.querySelector('#txt-texto-boton').value;

        const xIdSitio = getUrlParameterByName("idSitio");
        const xUrlApi = `http://localhost:53902`;
        // const xUrlApi = `https://rest.fidelitytools.net`;

        //Section: Init
        function init() {
            MostrarDatosDef();
            SetDefBoton();
        }

        //Section: Functions
        async function GuardarRecurso() {
            if (ValidarRecurso()) {
                await PostRecurso();
            }

        }
        function VerCodigoFuente() {
            console.log('Ver codigo fuente');
        }
        function MostrarDatosDef() {
            if (document.querySelector('#lstTipoRecurso').value.trim() == 'MedioSuscripcion') {
                setDisplay('#datos-def', 'flex');
                GetOrigenesDelDato();
                GetSegmentos();
            }
            else {
                setDisplay('#datos-def', 'none');
            }
        }
        function SetDefBoton() {
            document.getElementById('chk-bg-primary-ft').click();
            document.getElementById('chk-text-light-ft').click();
            document.getElementById('chk-circulo').click();
            document.getElementById('chk-md-size-ft').click();
            document.getElementById('chkImagenBoton').checked = true;
            SetImg();
            document.getElementById('chk-img-md-ft').click();
        }
        function SelectIdentificacion(value) {
            LimpiarIdentificacion();
            setDisplay('#guardar-recurso', 'flex');

            //TODO: RegistrarAccion
            switch (parseInt(value)) {
                case 1: {
                    setDisplay('#automatico', 'flex');
                    break;
                }
                case 2: {
                    setDisplay('#boton-suscripcion', 'flex');
                    break;
                }
                case 3: {
                    //setDisplay('#boton-suscripcion', 'flex');
                    //setDisplay('#form-suscripcion', 'flex');
                    setDisplay('#guardar-recurso', 'none');
                    break;
                }

            }
        }
        function LimpiarIdentificacion() {
            setDisplay('#guardar-recurso', 'none');
            setDisplay('#boton-suscripcion', 'none');
            setDisplay('#form-suscripcion', 'none');
            setDisplay('#automatico', 'none');
        }

        function GetOrigenesDelDato() {
            useFetch(`${xUrlApi}/api/Fidelitytools/Origen/Obtener/${xIdSitio}`, 'GET', undefined, undefined)
                .then(response => {

        //Section: JS Default
        function setDisplay(selector, display) {
            document.querySelector(`${selector}`).style.display = display;
        }
        function getUrlParameterByName(name) {
            let url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            let regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        async function useFetch(url, method, headers, body) {
            var response = {};

            try {
                await fetch(url,
                    {
                        method,
                        headers,
                        body
                    })
                    .then(async res => {
                        response.status = res.status;

                        await res.text().then(content => {
                            response.content = JSON.parse(content);
                        });
                    });

                return response;
            }
            catch (ex) { console.log(ex); }
        }

        //Section: inHTML
        function cargarOrigenesDelDato(origenes) {
            let options = `<option value="0">Seleccione...</option>`;

            origenes.forEach(origen => {
                if (origen.habilitado) {
                    options += `<option value="${origen.idOrigen}">${origen.nombre}</option>`
                }
            });

            document.querySelector('#lstOrigenes').innerHTML = options;
        }
        function cargarSegmentos(segmentos) {
            let options = `<option value="0">Seleccione...</option>`;

            segmentos.forEach(segmento => {
                if (segmento.habilitado) {
                    options += `<option value="${segmento.idSegmento}">${segmento.nombre}</option>`
                }
            });

            document.querySelector('#lstSegmentos').innerHTML = options;
        }
